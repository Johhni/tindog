<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/icon-profile.png" class="profile-icon">
            <img src="images/logo.png" class="logo">
            <img src="images/icon-chat.png" class="chat-icon">
        </header>
        <main id="main">
            <div class="feed" id="feed">
            </div>
            <img src="images/badge-like.png" class="accept" id="accept">
            <img src="images/badge-nope.png" class="reject" id="reject">
            <div class="buttons" id="buttons">
                <button class="button" id="reject-btn">
                    <img src="images/icon-cross.png">
                </button>
                <button class="button" id="accept-btn">
                    <img src="images/icon-heart.png">
                </button>
            </div>
        </main>
        
        <script src="/index.js" type="module"></script>
    </body>
</html>
